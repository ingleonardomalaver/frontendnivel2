<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Ejercicio 1</title>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="form-group">
				<label for="txtCantidad">Cantidad:</label>
				<input type="number" class="form-control" id="txtCantidad">
			</div>
			<div class="container text-right">
				<button class="btn btn-danger">Agregar</button>
			</div>
		</div>

		<div id="contenedor">
			
		</div>
	</div>

    
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <script>
    	
    var fnReplicar= function(){

      

       var cantidad = parseInt ($('#txtCantidad').val()); 
       



       $('#contenedor').html("");
       for (var i =0; i <cantidad; i++) {
          console.log("item " + i);
       	  var btnAdicionar = $("<button class='btn btn-danger'>") ;
       	  btnAdicionar.text("Boton" + i);
       	  	  $('#contenedor').append(btnAdicionar);
       	}	

    }

     $('.btn-danger').on('click',fnReplicar);

    </script>

</body>
</html>
